<head>
  <title>Registre-se - IBM Bank</title>
</head>

<body>
  <div class="container">
    <h2 class="text-center">Cadastre-se</h2>
    <form method="post" action="/register">
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" class="form-control" name="username" required />
      </div>
      <div class="form-group">
        <label>Idade:</label>
        <input type="number" class="form-control" name="age" min="1" required />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="form-group">
        <label>Numero da conta:</label>
        <input type="number" class="form-control" name="number" required />
      </div>
      <button type="submit" class="btn btn-block">Cadastra-se</button>
    </form>
    <p class="text-center mt-3">Já possui conta? <a href="/login" class="custom-link">Faça o login</a></p>

    <div th:if="${error}" class="alert alert-danger mt-3 text-center">
      Usuario já cadatrado
    </div>
  </div>
</body>
